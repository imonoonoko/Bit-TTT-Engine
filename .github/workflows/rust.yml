name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 最新のRustセットアップ（警告が出ない標準的な方法）
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # ビルドキャッシュ（2回目以降爆速になります）
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # システム依存（eframe/GUIビルド用）
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

      # --- Rust Engine のチェック ---
      - name: Build Engine
        run: cargo build --verbose
        working-directory: ./crates/rust_engine

      - name: Run Tests (Engine)
        run: cargo test --verbose
        working-directory: ./crates/rust_engine

      - name: Run Clippy (Lint)
        # 警告をエラーとして扱う（品質担保）
        run: cargo clippy -- -D warnings
        working-directory: ./crates/rust_engine

      - name: Check Formatting
        run: cargo fmt --all -- --check
        working-directory: ./crates/rust_engine

      # --- Bit Llama のチェック ---
      - name: Build Llama
        run: cargo build --verbose
        working-directory: ./crates/bit_llama

      - name: Run Tests (Llama)
        run: cargo test --verbose
        working-directory: ./crates/bit_llama
