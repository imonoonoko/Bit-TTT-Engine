name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

      - name: Build Engine
        run: cargo build --verbose
        working-directory: ./crates/rust_engine

      - name: Run Tests (Engine)
        run: cargo test --verbose
        working-directory: ./crates/rust_engine

      - name: Build Llama
        run: cargo build --verbose
        working-directory: ./crates/bit_llama

      - name: Run Tests (Llama)
        run: cargo test --verbose
        working-directory: ./crates/bit_llama

      - name: Check Formatting
        run: cargo fmt --all -- --check
        working-directory: .

      - name: Run Clippy
        run: cargo clippy -- -D warnings
        working-directory: ./crates/rust_engine

      - name: Install cargo-audit
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-audit

      - name: Security Audit
        run: cargo audit
        working-directory: ./crates/rust_engine
